<!-- Navigation Header -->
<header class="site-header">
    <div class="container">
        <div class="nav-wrapper">
            <div class="logo">
                <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            </div>
            <nav class="main-nav">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                {{ end }}
            </nav>
            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
